site_name: BitStream

docs_dir: mkdocs

site_dir: docs

pages:
  - Overview: overview.md
  - Quickstart: index.md
  - Installation: installation.md
  - Basics: basics.md
  - Built-in Types: types.md
  - Custom Types: custom.md
  - Snapshots: snapshots.md
  - API: API.md
  - Contribute: contribute.md

theme: "material" 

markdown_extensions:
  - admonition
  - toc(permalink=true)
  - footnotes
  - pymdownx.details
  - pymdownx.superfences

repo_name: "bitstream"
repo_url: "https://github.com/boisgera/bitstream"


